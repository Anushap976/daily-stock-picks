name: Daily Market Scanner
on:
  schedule:
    # Runs every 5 mins, Mon-Fri, from 13:00 to 21:00 UTC
    # This covers 9:00 AM to 5:00 PM EST (Market Hours + Buffer)
    - cron: '*/5 13-21 * * 1-5'
  workflow_dispatch: # Keeps the manual "Run" button active
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas lxml
      - name: Run Scanner
        run: python scanner.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git commit -m "Update daily picks" || exit 0
          git push
