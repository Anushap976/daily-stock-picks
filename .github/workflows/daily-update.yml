name: Daily Stock Picks Auto-Update

on:
  schedule:
    # Runs every weekday at 8:30 AM EST (1:30 PM UTC)
    - cron: '30 13 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-picks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 yfinance pandas numpy
        
    - name: Run stock analysis script
      env:
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
      run: |
        python scripts/update_picks.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add index.html pd-analysis.html
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Daily picks for $(date +'%Y-%m-%d')"
        git push
